name: healthcare
description: A healthcare monitoring application
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  shared_preferences: ^2.2.1
  provider: ^6.0.5
  intl: ^0.18.1
  fl_chart: ^0.63.0
  animated_text_kit: ^4.2.2
  flutter_svg: ^2.0.7
  shimmer: ^3.0.0
  cached_network_image: ^3.2.3
  flutter_spinkit: ^5.2.0
  lottie: ^2.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
